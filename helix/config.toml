theme = "leftwm"

[editor]
shell = ["nu", "-c"]
line-number = "relative"
gutters = ["line-numbers", "spacer", "diff"]
[editor.smart-tab]
enable = false
[editor.statusline]
right = ["diagnostics", "selections", "register", "position", "position-percentage", "total-line-numbers", "file-encoding"]
[editor.lsp]
display-inlay-hints = true
display-messages = true

[keys.insert]
j = {k = "normal_mode"}
