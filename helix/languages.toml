[language-server.rust-analyzer.config]
cargo.buildScripts.enable = true
procMacro.enable = true

[[language]]
name = "toml"
formatter = { command = "taplo", args = ["fmt", "-"] }
[[language]]
name = "rust"
auto-format = false
[[language]]
name = "nu"
file-types = ["nu"]
comment-token = '#'
language-servers = ["nu --lsp"]
