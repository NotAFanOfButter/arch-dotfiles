[language-server.rust-analyzer.config]
cargo.buildScripts.enable = true
procMacro.enable = true
check.command = "clippy"
completion.callable.snippets = "add_parantheses"

[language-server.texlab]
command = "texlab"
[language-server.texlab.config.texlab]
build.onSave = true
build.forwardSearchAfter = true
build.executable = "tectonic"
build.args = [
  "-X",
  "build",
  "--keep-logs",
  "--keep-intermediates",
]
forwardSearch.executable = "sioyek"
forwardSearch.args = [
  "--reuse-window",
  "--execute-command",
  "toggle_synctex",
  "--forward-search-file",
  "%f",
  "--forward-search-line",
  "%l",
  "%p",
]

[language-server.ccls]
command = "ccls"
args = ["--log-file=ccls.log", "-v", "2"]

[[language]]
name = "c"
language-servers = ["ccls"]
roots = [".ccls"]

[[language]]
name = "toml"
formatter = { command = "taplo", args = ["fmt", "-"] }
[[language]]
name = "rust"
auto-format = false
[[language]]
name = "nu"
file-types = ["nu"]
comment-token = '#'
language-servers = ["nu --lsp"]
